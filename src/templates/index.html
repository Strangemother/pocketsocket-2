<script>
var ws = new WebSocket("ws://127.0.0.1:8090/ws");
ws.onmessage = function (event) {
  document.body.innerHTML = event.data;
};

ws.onopen = function (event) {
  console.log('open')
};

ws.onclose = function (event) {
  console.log('close')
};

</script>
<body style='background: #111; color: #ccc'></body>
